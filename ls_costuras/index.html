<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Bootstrap demo</title>
        <link href="assets/css/custom.css" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <header class="mt-2">
                <h2>LS COSTURAS</h2>
                <p> //// Orçamento \\\\</p>
            </header>
            <form class="row g-3" method="get" action="">
                <div class="col-lg-12 col-md-9 col-mx-3">
                    <label for="budget" class="visually-hidden">Orçamento n.º xx</label>
                    <input type="text" class="form-control" id="budget" placeholder="Orçamento n.º 23" disabled>
                </div>
                <div class="col-lg-12 col-md-9 col-mx-3">
                    <label for="client" class="visually-hidden">Cliente</label>
                    <input type="text" class="form-control" id="client" placeholder="Cliente">
                </div>
                <div class="col-lg-12 col-md-9 col-mx-3">
                    <label for="telephone" class="visually-hidden">Telefone</label>
                    <input type="text" class="form-control" id="telephone" placeholder="Telefone" maxlength="15">
                </div>
                <div class="col-lg-12 col-md-9 col-mx-3">
                    <label for="service" class="visually-hidden">Serviço</label>
                    <textarea type="service" class="form-control" id="service" placeholder="Serviço"></textarea>
                </div>
                <div class="col-lg-12 col-md-9 col-mx-3">
                    <label for="created_at" class="visually-hidden">Data</label>					
                    <input type="text" class="form-control" id="created_at" placeholder="Data" onfocus="(this.type='date')">					
                </div>
                <div class="col-lg-12 col-md-9 col-mx-3">
                    <label for="delivery_at" class="visually-hidden">Entrega</label>				
                    <input type="text" class="form-control" id="delivery_at" placeholder="Entrega" onfocus="(this.type='date')">					
                </div>
                

                    <div class="input-group col-lg-12 col-md-9 col-mx-3">
                        <span class="input-group-text" id="basic-addon1">R$ </span>
                        <input type="text" class="form-control" id="service_cost" placeholder="Valor" aria-label="service_cost" aria-describedby="basic-addon1" onkeyup="k(this);">>
                    </div>

                    <div class="input-group col-lg-12 col-md-9 col-mx-3">
                        <span class="input-group-text" id="basic-addon1">R$ </span>
                        <input type="text" class="form-control" id="material_price" placeholder="Custo Material" aria-label="material_price" aria-describedby="basic-addon1" onkeyup="k(this);">
                    </div>

                    <div class="input-group col-lg-12 col-md-9 col-mx-3">
                        <span class="input-group-text" id="basic-addon1">R$ </span>
                        <input type="text" class="form-control" id="net_value" placeholder="Líquido" aria-label="net_value" aria-describedby="basic-addon1" onblur="calcular()" onfocus="k(this)">
                    </div>
            </form>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
        <script src="assets/js/funcoes.js"></script>
    </body>
</html>
</html>
